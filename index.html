<!-- Confetti JS by https://github.com/catdad/canvas-confetti -->
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.prod.www.spiegel.de/public/spon/generated/css/styles.spon.a63bc41588f1850ec4ba9a51eb8390b2.css">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    </head>
    <body class="bg-sec2-darker">
        <div class="relative z-20 w-full h-full mx-auto sm:max-w-sm md:max-w-md lg:max-w-lg">

            <div class="relative flex flex-col items-center justify-evenly sm:w-full md:w-10/12 lg:w-8/12 h-full mx-auto sm:p-16 md:p-24 lg:p-24 pb-64">
                <div class="text-center">
                    <div class="inline-block bg-primary-base px-12 py-6 mb-8 uppercase tracking-wider text-base text-white font-sansUI font-bold rounded">
                        Platform & Design
                    </div>
                    <h1 class="font-serifUI text-white font-bold text-8xl text-center">
                        Deep Dive Dienstag
                    </h1>
                </div>
                <button id="play_btn" class="py-16 px-32 rounded-80 bg-white uppercase tracking-wider text-xl text-sec2-darker hover:text-sec2-dark hover:border-white border border-sec2-darker font-sansUI font-bold mb-64 shadow-md" onclick="play()" >
                    Start
                </button>
            </div>

        </div>
        <style>
            
        </style>
        <script>
            function play() {
                new Audio('2022_DDD_Jingle.mp3').play();
                document.getElementById("play_btn").disabled = true;

                for(let i = 0; i < 10; i++) {
                    let time = Math.floor(Math.random() * 10000);
                    setTimeout(shootConfetti, time);
                }
                document.getElementById("play_btn").disabled = false;
                
            }
            function shootConfetti() {
                function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
                }

                confetti({
                angle: randomInRange(55, 125),
                spread: randomInRange(50, 70),
                particleCount: randomInRange(50, 100),
                origin: { y: 0.55 }
                });
            }
        </script>
    </body>
</html>
